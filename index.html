<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Controle de Cheques</title>
</head>
<body class="page-style">
  <nav class="link-section">
    <!-- Considerar substituir por botão de adicionar ou seção de adicionar para cada dimensão -->
    <button class="link-buttons">Nome</button>
    <button class="link-buttons">Banco</button>
    <button class="link-buttons">Cheque</button>
    <button class="link-buttons">Destino</button>
  </nav>
  <header class="header-section">
    <h1 class="header-title">Controle de Cheques</h1>
  </header>
  <main class="content">
    <section class="search-section">
      <form action="">
        <input class="search_bar" type="text" name="search" id="search" placeholder="Pesquisar">
        <button class="search-button" type="submit">Pesquisar</button>
      </form>
    </section>
    <section class="filter-section">
      <button class="link-buttons">Cliente</button>
      <button class="link-buttons">Nº Cheque</button>
      <button class="link-buttons">Destino</button>
      <button class="link-buttons">Data</button>
    </section>
  </main>
  <footer class="footer-section">
    <p>Desenvolvido por: Calili</p>
  </footer>
</body>
</html>
